
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/index.css">
  <link rel="stylesheet" href="/register.css">
</head>
<body>
<div class="container-fluid p-0">
  <div th:replace="fragments/header :: header"></div>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container py-5" id="formrg">
      <h1 class="mb-4 text-center">Register</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </form>
          <p class="mt-3 text-center">Have an account? <a th:href="@{/mt_care/signup}">Sign in here</a></p>
        </div>
      </div>
    </div>
  </main>

  <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
