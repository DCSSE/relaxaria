<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - Relaxaria</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/user_profile.css">
</head>
<body>
<!-- Header Fragment -->
<div th:replace="fragments/header :: header"></div>

<main class="container py-5">
  <h1 class="mb-4">User Profile</h1>

  <!-- Test Questions and Answers -->
  <section id="test-questions">
    <h2 class="mb-4">Test Questions</h2>
    <form id="testForm">
      <div class="form-group">
        <label>1. How upset do you currently feel because of unexpected events?</label>
        <select class="form-control" name="q1">
          <option value="0">Never</option>
          <option value="1">Almost Never</option>
          <option value="2">Sometimes</option>
          <option value="3">Fairly Often</option>
          <option value="4">Very Often</option>
        </select>
      </div>

      <div class="form-group">
        <label>2. How much do you currently feel unable to control important things in your life?</label>
        <select class="form-control" name="q2">
          <option value="0">Never</option>
          <option value="1">Almost Never</option>
          <option value="2">Sometimes</option>
          <option value="3">Fairly Often</option>
          <option value="4">Very Often</option>
        </select>
      </div>

      <div class="form-group">
        <label>3. How nervous and stressed do you currently feel?</label>
        <select class="form-control" name="q3">
          <option value="0">Never</option>
          <option value="1">Almost Never</option>
          <option value="2">Sometimes</option>
          <option value="3">Fairly Often</option>
          <option value="4">Very Often</option>
        </select>
      </div>

      <div class="form-group">
        <label>4. How confident do you currently feel in handling your personal problems?</label>
        <select class="form-control" name="q4">
          <option value="0">Never</option>
          <option value="1">Almost Never</option>
          <option value="2">Sometimes</option>
          <option value="3">Fairly Often</option>
          <option value="4">Very Often</option>
        </select>
      </div>

      <div class="form-group">
        <label>5. How much do you currently feel that things are going your way?</label>
        <select class="form-control" name="q5">
          <option value="0">Never</option>
          <option value="1">Almost Never</option>
          <option value="2">Sometimes</option>
          <option value="3">Fairly Often</option>
          <option value="4">Very Often</option>
        </select>
      </div>

      <div class="form-group">
        <label>6. How overwhelmed do you currently feel by all the things you have to do?</label>
        <select class="form-control" name="q6">
          <option value="0">Never</option>
          <option value="1">Almost Never</option>
          <option value="2">Sometimes</option>
          <option value="3">Fairly Often</option>
          <option value="4">Very Often</option>
        </select>
      </div>

      <div class="form-group">
        <label>8. How much do you currently feel on top of things?</label>
        <select class="form-control" name="q8">
          <option value="0">Never</option>
          <option value="1">Almost Never</option>
          <option value="2">Sometimes</option>
          <option value="3">Fairly Often</option>
          <option value="4">Very Often</option>
        </select>
      </div>

      <div class="form-group">
        <label>9. How angry do you currently feel because of things that are beyond your control?</label>
        <select class="form-control" name="q9">
          <option value="0">Never</option>
          <option value="1">Almost Never</option>
          <option value="2">Sometimes</option>
          <option value="3">Fairly Often</option>
          <option value="4">Very Often</option>
        </select>
      </div>

      <div class="form-group">
        <label>10. How much do you currently feel that difficulties are piling up so high that you cannot overcome them?</label>
        <select class="form-control" name="q10">
          <option value="0">Never</option>
          <option value="1">Almost Never</option>
          <option value="2">Sometimes</option>
          <option value="3">Fairly Often</option>
          <option value="4">Very Often</option>
        </select>
      </div>

      <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
    </form>
  </section>

  <!-- Previous Test Results -->
  <section id="test-results" class="mt-5">
    <h2 class="mb-4">Previous Test Results</h2>
    <canvas id="testResultsChart" width="400" height="200"></canvas>
  </section>
</main>

<!-- Footer Fragment -->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
<script>
  let testResults = [22, 18, 30, 24, 14]; // Initial test results

  // JavaScript for rendering chart
  var ctx = document.getElementById('testResultsChart').getContext('2d');
  var testResultsChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Session 1', 'Session 2', 'Session 3', 'Session 4', 'Session 5'],
      datasets: [{
        label: 'Test Results',
        data: testResults,
        backgroundColor: 'rgba(54, 162, 235, 0.2)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: true
          }
        }]
      }
    }
  });

  function submitForm() {
    const form = document.getElementById('testForm');
    const formData = new FormData(form);
    let score = 0;

    for (let [key, value] of formData.entries()) {
      score += parseInt(value);
    }

    // Append new score to test results and update chart
    testResults.push(score);
    testResultsChart.data.labels.push(`Session ${testResults.length}`);
    testResultsChart.update();
  }
</script>
</body>
</html>
